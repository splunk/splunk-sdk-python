name: Release
on:
  # TODO: Uncomment when finalized
  # push:
  #   branches:
  #     - master
  workflow_dispatch: []

jobs:
  find_version:
    name: Find Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
    steps:
      - name: Checkout source
        uses: actions/checkout@v2.3.2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Get version
        id: get-version
        run: python -c 'import splunklib; print("::set-output name=version::%s" % splunklib.__version__)'
  tag_version:
    needs: find_version
    name: Tag Version
    runs-on: ubuntu-latest
    steps:
      - name: Create tag
        run:
          - >-
            curl -s -X POST https://api.github.com/repos/${{ github.repository }}/git/refs
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}"
            -d @- << EOF
            {
              "ref": "${{ needs.find_version.outputs.version }}",
              "sha": "${{ github.sha }}"
            }
            EOF
  release:
    needs: tag_version
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2.3.2
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{needs.find_version.outputs.version}}
          release_name: Release ${{needs.find_version.outputs.version}}
          body: |
            Changes in this Release
            - First Change
            - Second Change
          draft: false
          prerelease: false
  publish:
    needs: release
    name: Deploy Release to PyPI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v2.3.2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Install dependencies
        run: pip install twine
      - name: Build package
        run: python setup.py sdist
      - name: Publish package to TestPyPI
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.test_pypi_password }}
          repository_url: https://test.pypi.org/legacy/
