name: Release
on:
  release:
    types: [published]

jobs:
  publish:
    name: Deploy Release to PyPI
    # Ubuntu 22.04 is the last version with Python 3.7 binaries available
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout source
        uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493
      - name: Set up Python
        uses: actions/setup-python@9322b3ca74000aeb2c01eb777b646334015ddd72
        with:
          python-version: 3.7
      - name: Install dependencies
        run: pip install twine
      - name: Build package
        run: python setup.py sdist
      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@d417ba7e7683fa9104c42abe611c1f2c93c0727d
        with:
          user: __token__
          password: ${{ secrets.pypi_password }}
      - name: Install tox
        run: pip install tox
      - name: Generate API docs
        run: |
          rm -rf ./docs/_build
          tox -e docs
      - name: Docs Upload
        uses: actions/upload-artifact@de65e23aa2b7e23d713bb51fbfcb6d502f8667d8
        with:
          name: python_sdk_docs
          path: docs/_build/html
