name: Python CI

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
        python: [3.9, 3.13]
        splunk-version:
          - "9.3"
          - "9.4"
          - "latest"
        include:
          - os: ubuntu-22.04
            python: 3.9
            splunk-version: "9.3"
          - os: ubuntu-22.04
            python: 3.9
            splunk-version: "9.4"
          - os: ubuntu-22.04
            python: 3.9
            splunk-version: "latest"
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up .env
        run: cp ./.env.template ./.env
      - name: Run docker-compose
        run: SPLUNK_VERSION=${{ matrix.splunk-version }} docker compose up -d
      - name: Setup Python ${{ matrix.python }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
      - name: Install dependencies
        run: pip install .
      - name: Run test suite
        run: tox -e py

